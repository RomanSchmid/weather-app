<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1></h1>
        <p></p>
        <h2></h2>

        <div class="data">
            <ul>
                <li>Temperature:
                    <span class="temperature values"></span>
                </li>
                <li>Feels like:
                    <span class="feels-like values"></span>
                </li>
                <li>Humidity:
                    <span class="humidity values"></span>
                </li>
                <li>Pressure:
                    <span class="pressure values"></span>
                </li>
                <li>UV Index:
                    <span class="uv-index values"></span>
                </li>
            </ul>
        </div>

        <button id="btn">Refresh</button>
        <span id="refresh-time"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
